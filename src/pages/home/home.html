<ion-header>
  <ion-navbar>
    <ion-title>
      Movimiento
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div align="center">
    <div>
      <button ion-button (click)="btCoordenada('00')" small color="{{clase00}}" >0,0</button>
      <button ion-button (click)="btCoordenada('10')" small color="{{clase10}}">1,0</button>
      <button ion-button (click)="btCoordenada('20')" small color="{{clase20}}">2,0</button>
      <button ion-button (click)="btCoordenada('30')" small color="{{clase30}}">3,0</button>
      <button ion-button (click)="btCoordenada('40')" small color="{{clase40}}">4,0</button>
    </div>
    <br>
    <div>
      <button ion-button (click)="btCoordenada('01')" small color="{{clase01}}">0,1</button>
      <button ion-button (click)="btCoordenada('11')" small color="{{clase11}}">1,1</button>
      <button ion-button (click)="btCoordenada('21')" small color="{{clase21}}">2,1</button>
      <button ion-button (click)="btCoordenada('31')" small color="{{clase31}}">3,1</button>
      <button ion-button (click)="btCoordenada('41')" small color="{{clase41}}">4,1</button>
    </div>
    <br>
    <div>
      <button ion-button (click)="btCoordenada('02')" small color="{{clase02}}">0,2</button>
      <button ion-button (click)="btCoordenada('12')" small color="{{clase12}}">1,2</button>
      <button ion-button (click)="btCoordenada('22')" small color="{{clase22}}">2,2</button>
      <button ion-button (click)="btCoordenada('32')" small color="{{clase32}}">3,2</button>
      <button ion-button (click)="btCoordenada('42')" small color="{{clase42}}">4,2</button>
    </div>
    <br>
    <br>
    <br>
  </div>
  <div align="center">
    <button ion-button (click)="btCalibrar()" color="danger">Calibrar</button>
    <br>
    <br>
    <button ion-button color="default">Start</button>
    <button ion-button color="dark">Stop</button>
  </div>
  <!----->
  <div align="center">
    <ion-list padding>
      <button ion-button block (click)="starScanning()">Buscar</button>
      <button ion-button block (click)="disconnect()">Desconectar</button>
      <ion-list-header>
        Dispositivos Disponibles
      </ion-list-header>
      <ion-item *ngFor='let device of unpairedDevices'>
        <span (click)="selectDevice(device.address)">
          {{device.name}}
        </span>
      </ion-item>
      <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
    </ion-list>
   </div>
</ion-content>
